<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Forecasting App</h1>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="inp-box" class="inp-box" placeholder="Enter City Name..." autocomplete="off">
        </div>
       
        <div class="weather-body">
            
            <div class="location-details">
                <div class="city" id="city"></div>
                
                <div class="date" id="date"></div>
            </div>
                
               <div class="weather-status">
                    <div class="temp" id="temp"></div>
                    <div class="min-max" id="min-max"></div>
                    <div class="weather" id="climate"></div>
                    <div class="img"></div>
                </div>
        </div>
    </div>
    <p>MADE BY DANISH ZAHEER</p>
    <script src="javascript.js"></script>
</body>
</html>
